<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/Thanks.html" method="POST">
        <label for="first-name">First Name <input type="text" name="first-name" placeholder="First Name"></label>
        <label for="middle-name">Middle Name <input type="text" name="middle-name" placeholder="Middle Name"></label>
        <label for="last-name">Last Name <input type="text" name="last-name" placeholder="Last Name"></label>
        <label for="dob">D.O.B <input type="date" name="dob" placeholder="D.O.B"></label>
        <input type="submit">
    </form>
</body>
</html>
